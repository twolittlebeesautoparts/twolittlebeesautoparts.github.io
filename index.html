<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Two Little Bees – Inventory</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --bg:#0b0f14;
  --panel:#111827;
  --panel-soft:#0f172a;
  --accent:#f4c430;
  --accent2:#ffb703;
  --text:#f9fafb;
  --muted:#9ca3af;
  --danger:#ff4d4d;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

html,body{
  width:100%;
  max-width:100%;
  overflow-x:hidden;
}

body{
  background:
    radial-gradient(900px 500px at 15% -10%, #1f2937, transparent),
    var(--bg);
  color:var(--text);
  padding-left:env(safe-area-inset-left);
  padding-right:env(safe-area-inset-right);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:rgba(11,15,20,.95);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,.08);
}

.header-inner{
  max-width:1200px;
  margin:auto;
  padding:12px 16px;
  display:flex;
  align-items:center;
  gap:14px;
}

.logo{
  width:56px;
  height:56px;
  cursor:pointer;
}

main{
  max-width:1200px;
  margin:auto;
  padding:24px 16px 40px;
}

/* CARD */
.card{
  background:var(--panel);
  border:1px solid rgba(255,255,255,.18);
  border-radius:18px;
  padding:20px;
  box-shadow:0 30px 60px rgba(0,0,0,.55);
  margin-bottom:24px;
}

/* FORMS */
.row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:10px;
}

input,button{
  background:#0f1422;
  color:#fff;
  border:1px solid rgba(255,255,255,.15);
  padding:12px;
  border-radius:10px;
}

button.primary{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#000;
  font-weight:900;
  border:none;
}

button.danger{
  background:var(--danger);
  border:none;
}

/* TABLE */
.table-wrap{
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
}

table{
  width:100%;
  min-width:680px;
  border-collapse:collapse;
  margin-top:12px;
}

th,td{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,.12);
  vertical-align:top;
}

th{color:var(--accent)}

.specs{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

.admin-only{display:none}

/* FOOTER */
footer{
  border-top:1px solid rgba(255,255,255,.08);
  text-align:center;
  padding:22px 16px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <img
  src="https://github.com/twolittlebeesautoparts/OFFICIALPAGE/blob/main/logo.png?raw=true"
  class="logo"
  alt="Two Little Bees Auto Parts Logo"
  onclick="beeSecret()"
/>
    <h2>Two Little Bees – Inventory</h2>
  </div>
</header>

<main>

<!-- LOGIN -->
<div class="card" id="loginCard" style="display:none">
  <h3>Admin Login</h3>
  <div class="row">
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button class="primary" onclick="login()">Login</button>
  </div>
  <p id="loginMsg" class="specs"></p>
</div>

<!-- INVENTORY -->
<div class="card">
  <h3>Current Inventory</h3>
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Vehicle</th>
          <th>VIN</th>
          <th class="admin-only">Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryBody"></tbody>
    </table>
  </div>
</div>

<!-- ADMIN PANEL -->
<div class="card admin-only" id="adminPanel">
  <h3>Add Vehicle</h3>
  <div class="row">
    <input id="year" placeholder="Year">
    <input id="make" placeholder="Brand">
    <input id="model" placeholder="Model">
    <input id="vin" placeholder="VIN">
    <input id="color" placeholder="Color">
    <input id="engine" placeholder="Engine Size">
    <input id="transmission" placeholder="Transmission">
    <input id="drivetrain" placeholder="Drivetrain">
    <button class="primary" onclick="addCar()">Add Vehicle</button>
  </div>
</div>

</main>

<footer>© 2026 Two Little Bees Auto Parts</footer>

<script>
/* ADMIN LOGIN */
const ADMIN_USER="admin";
const ADMIN_PASS="bees123";
let isAdmin=false;
let beeClicks=0;

/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyBQ5WyWulY-MPb9Wlv144AwjjcS-JZt9k",
  authDomain:"two-little-bees-inventory.firebaseapp.com",
  projectId:"two-little-bees-inventory"
});

const db=firebase.firestore();
const ref=db.collection("inventory");

function beeSecret(){
  beeClicks++;
  if(beeClicks===3){
    loginCard.style.display="block";
    beeClicks=0;
  }
  setTimeout(()=>beeClicks=0,1000);
}

function login(){
  if(username.value===ADMIN_USER && password.value===ADMIN_PASS){
    isAdmin=true;
    document.querySelectorAll('.admin-only')
      .forEach(e=>e.style.display="table-cell");
    adminPanel.style.display="block";
    loginCard.style.display="none";
    render();
  }else{
    loginMsg.textContent="Invalid login";
  }
}

async function addCar(){
  await ref.add({
    year:year.value,
    make:make.value,
    model:model.value,
    vin:vin.value,
    color:color.value,
    engine:engine.value,
    transmission:transmission.value,
    drivetrain:drivetrain.value
  });
  document.querySelectorAll('#adminPanel input')
    .forEach(i=>i.value="");
}

async function removeCar(id){
  await ref.doc(id).delete();
}

function render(){
  ref.onSnapshot(s=>{
    inventoryBody.innerHTML="";
    s.forEach(d=>{
      const c=d.data();
      inventoryBody.innerHTML+=`
        <tr>
          <td>
            <strong>${c.year} ${c.make} ${c.model}</strong>
            <div class="specs">
              ${c.color} · ${c.engine} · ${c.transmission} · ${c.drivetrain}
            </div>
          </td>
          <td>${c.vin}</td>
          ${isAdmin
            ? `<td><button class="danger" onclick="removeCar('${d.id}')">Delete</button></td>`
            : ""
          }
        </tr>`;
    });
  });
}
render();
</script>

</body>
</html>
