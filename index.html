<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Two Little Bees Inventory</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#121826;
      --accent:#f4c430;
      --accent2:#ffb703;
      --text:#eaeaea;
      --muted:#9aa4b2;
      --danger:#ff4d4d;
    }
    *{box-sizing:border-box;font-family:Arial, Helvetica, sans-serif}
    body{margin:0;background:var(--bg);color:var(--text)}
    header{
      display:flex;align-items:center;gap:16px;
      padding:16px 24px;border-bottom:1px solid rgba(255,255,255,.1)
    }
    h1{font-size:22px;margin:0}
    main{padding:24px;max-width:1100px;margin:auto}
    .logo{width:56px;height:56px}
    .card{
      background:var(--card);
      border:1px solid rgba(255,255,255,.1);
      border-radius:14px;
      padding:16px;
      margin-bottom:24px;
    }
    .muted{color:var(--muted)}
    input, button{
      background:#0f1422;color:var(--text);
      border:1px solid rgba(255,255,255,.15);
      padding:10px 12px;border-radius:8px
    }
    button{cursor:pointer}
    button.primary{background:var(--accent);color:#000;font-weight:bold}
    button.danger{background:var(--danger);border:none}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.1);text-align:left}
    th{color:var(--accent)}
    .admin-only{display:none}
    footer{text-align:center;padding:20px;color:var(--muted)}
  </style>
</head>
<body>
<header>
  <!-- SVG Bee Logo -->
  <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" onclick="beeSecret()">
    <circle cx="100" cy="100" r="95" fill="#f4c430"/>
    <ellipse cx="100" cy="110" rx="55" ry="40" fill="#111"/>
    <rect x="45" y="90" width="110" height="10" fill="#f4c430"/>
    <rect x="45" y="110" width="110" height="10" fill="#f4c430"/>
    <circle cx="80" cy="90" r="6" fill="#fff"/>
    <circle cx="120" cy="90" r="6" fill="#fff"/>
    <circle cx="80" cy="90" r="3" fill="#000"/>
    <circle cx="120" cy="90" r="3" fill="#000"/>
    <ellipse cx="55" cy="70" rx="22" ry="14" fill="#eaeaea" opacity=".8"/>
    <ellipse cx="145" cy="70" rx="22" ry="14" fill="#eaeaea" opacity=".8"/>
  </svg>
  <h1>Two Little Bees – Inventory</h1>
</header>

<main>
  <!-- Login -->
  <div class="card" id="loginCard" style="display:none">
    <h2>Admin Login</h2>
    <p class="muted">Only admins can add or remove inventory.</p>
    <div class="row">
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button class="primary" onclick="login()">Login</button>
    </div>
    <p id="loginMsg" class="muted"></p>
  </div>

  <!-- Inventory -->
  <div class="card">
    <h2>Current Inventory</h2>
    <table>
      <thead>
        <tr>
          <th>Year</th>
          <th>Make</th>
          <th>Model</th>
          <th>VIN</th>
          <th class="admin-only">Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryBody"></tbody>
    </table>
  </div>

  <!-- Admin Controls -->
  <div class="card admin-only" id="adminPanel">
    <h2>Add Vehicle</h2>
    <div class="row">
      <input id="year" placeholder="Year" />
      <input id="make" placeholder="Make" />
      <input id="model" placeholder="Model" />
      <input id="vin" placeholder="VIN" />
      <button class="primary" onclick="addCar()">Add</button>
    </div>
  </div>
</main>

<footer>
  © 2026 Two Little Bees Inventory
</footer>

<script>
  // simple demo credentials
  const ADMIN_USER = 'admin';
  const ADMIN_PASS = 'bees123';

  let isAdmin = false;
  let beeClicks = 0;
  let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

  function login(){
    const u = document.getElementById('username').value;
    const p = document.getElementById('password').value;
    if(u === ADMIN_USER && p === ADMIN_PASS){
      isAdmin = true;
      document.getElementById('loginMsg').innerText = 'Logged in as admin';
      document.querySelectorAll('.admin-only').forEach(e=>e.style.display='table-cell');
      document.getElementById('adminPanel').style.display='block';
      document.getElementById('loginCard').style.display='none';
      render();
    } else {
      document.getElementById('loginMsg').innerText = 'Invalid login';
    }
  }

  function beeSecret(){
    beeClicks++;
    if(beeClicks === 3){
      document.getElementById('loginCard').style.display = 'block';
      document.getElementById('loginMsg').innerText = 'Admin access unlocked';
      beeClicks = 0;
    }
    setTimeout(()=>beeClicks=0, 1200);
  }

  function addCar(){
    const car = {
      year: year.value,
      make: make.value,
      model: model.value,
      vin: vin.value
    };
    inventory.push(car);
    save();
    render();
    year.value = make.value = model.value = vin.value = '';
  }

  function removeCar(index){
    inventory.splice(index,1);
    save();
    render();
  }

  function save(){
    localStorage.setItem('inventory', JSON.stringify(inventory));
  }

  function render(){
    const body = document.getElementById('inventoryBody');
    body.innerHTML = '';
    inventory.forEach((c,i)=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${c.year}</td>
        <td>${c.make}</td>
        <td>${c.model}</td>
        <td>${c.vin}</td>
        ${isAdmin ? `<td><button class='danger' onclick='removeCar(${i})'>Delete</button></td>` : ''}
      `;
      body.appendChild(tr);
    });
  }

  render();
</script>
</body>
</html>
